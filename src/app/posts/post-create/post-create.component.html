
<mat-card>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        [ngModel] = "post?.title"
        required
        #title="ngModel"
        placeholder="Title">
      <mat-error *ngIf="title.invalid">Title is required.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="4"
        name="content"
        [ngModel] = "post?.content"
        required
        #content="ngModel"
        placeholder="Content"></textarea>
      <mat-error *ngIf="content.invalid">Content is required.</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="warn"
      type="submit" >Save Post</button>
  </form>
</mat-card>
