<!-- <mat-accordion multi="true" *ngIf="posts"> -->
<mat-accordion *ngIf="posts">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{post.title}}
    </mat-expansion-panel-header>
    <p>
      {{post.content}}
    </p>

    <mat-action-row>
      <a color="primary" mat-button [routerLink]="['/edit', post.id]" >EDIT</a>
      <button color="warn" mat-button (click)="onDelete(post.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>

<p class="info-text mat-body-1" *ngIf="posts.length <= 0"> No posted messages yet. </p>
